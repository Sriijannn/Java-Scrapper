<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Article Summarizer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: #007bff;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="url"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #c0c0c0;
        cursor: not-allowed;
      }
      .result-box {
        margin-top: 25px;
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 20px;
        min-height: 100px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .loading {
        text-align: center;
        font-style: italic;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Article Scrapper</h1>

      <div class="form-group">
        <label for="url-input">Article URL</label>
        <input
          type="url"
          id="url-input"
          placeholder="https://www.example.com/article"
        />
      </div>

      <button id="summarize-btn">Summarize</button>

      <div class="result-box" id="summary-output">
        Your summary will appear here...
      </div>
    </div>

    <script>
      const urlInput = document.getElementById("url-input");
      const summarizeBtn = document.getElementById("summarize-btn");
      const summaryOutput = document.getElementById("summary-output");

      summarizeBtn.addEventListener("click", async () => {
        const url = urlInput.value;

        if (!url) {
          summaryOutput.textContent = "Error: Please enter a URL.";
          return;
        }

        summaryOutput.innerHTML =
          '<div class="loading">Scraping and summarizing...</div>';
        summarizeBtn.disabled = true;
        summarizeBtn.textContent = "Working...";

        try {
          const response = await fetch("http://localhost:8080/summarize", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },

            body: JSON.stringify({
              url: url,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          summaryOutput.textContent = data.summary;
        } catch (error) {
          console.error("Error:", error);
          summaryOutput.textContent =
            "Error: Could not fetch summary. Is the backend running? Check the console for details.";
        } finally {
          summarizeBtn.disabled = false;
          summarizeBtn.textContent = "Summarize";
        }
      });
    </script>
  </body>
</html>
